<div>
  <h1>{{playlist.name}}</h1>
  <div>{{playlist.owner}}</div>
  <!-- TODO support links without XSS -->
  <p>{{playlist.description}}</p>
</div>

<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th></th>
      <th>#</th>
      <th>Track</th>
      <th>Column heading</th>
      <th>Column heading</th>
    </tr>
  </thead>
  <tbody>
    <!-- TODO add class active to tr that is selected -->
    <tr ng-repeat="track in playlist.tracks" ng-click="load(playlist.uri, $index, track.uri)">
      <td style="text-align: center"><i class="icon icon-material-star-outline"></i></td>
      <td>{{$index+1}}</td>
      <td>{{track.name}}</td>
      <td>Column content</td>
      <td>Column content</td>
    </tr>
  </tbody>
</table>
