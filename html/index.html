<!doctype html>
<html ng-app="sith">
  <head>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <!--link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/css/sith.css"-->

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.css" rel="stylesheet">
    <link href="vendor/material/css/ripples.min.css" rel="stylesheet">
    <link href="vendor/material/css/material-wfont.min.css" rel="stylesheet">
    <link href="vendor/snackbarjs/snackbar.min.css" rel="stylesheet">

  </head>
  <body>

    <!-- Top navigation bar -->
    <div style="position: fixed; top: 0; width: 100%; z-index: 10" class="navbar navbar-material-brown">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="index">sith</a>
      </div>

      <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
          <li><a ui-sref="search">Search</a></li>
          <li><a ui-sref="playlists">Playlists</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
          <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">User <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="javascript:void(0)">Settings</a></li>
            <li class="divider"></li>
            <li class="dropdown-header">Session</li>
            <li><a href="javascript:void(0)">Logout</a></li>
          </ul>
          </li>
        </ul>
      </div>
    </div>

    <!-- Bottom navigation bar -->
    <div ng-controller="sith.ctrl.player" style="position: fixed; bottom: 0; width: 100%; margin: 0; z-index: 10" class="navbar navbar-material-white">
      <div class="navbar-header">
        <img data-src="{{current.image}}" style="width: 60px; height: 60px" alt="Album Cover">
      </div>

      <div class="progress" style="margin: 0; padding: 0">
        <div class="progress-bar progress-bar-material-purple" style="width: 20%"></div>
      </div>

      <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
          <li><a href="javascript:void(0)">{{current.name}}</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <!-- <li><a href="javascript:void(0)"><i class="icon&#45;material&#45;skip&#45;previous"></i></a></li> -->
          <li ng-show="!playing" ng-click="play()"><a href="javascript:void(0)"><i class="icon-material-play-arrow"></i></a></li>
          <li ng-show="playing" ng-click="pause()"><a href="javascript:void(0)"><i class="icon-material-pause"></i></a></li>
          <!-- <li><a href="javascript:void(0)"><i class="icon&#45;material&#45;skip&#45;next"></i></a></li> -->
        </ul>
      </div>
    </div>

    <div style="margin-top: 70px">
      <div class="alert alert-dismissable alert-info">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        <strong>Heads up!</strong> This <a href="javascript:void(0)" class="alert-link">alert needs your attention</a>, but it's not super important.
      </div>
    </div>


    <div class="container" style="margin-bottom: 70px;">


      <div class="page-header" id="banner">
        <div class="row">
          <div ui-view>

          </div>
      </div>
          </div>
      </div>

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.js"></script>

    <script src="vendor/material/js/ripples.min.js"></script>
    <script src="vendor/material/js/material.min.js"></script>
    <script src="vendor/snackbarjs/snackbar.min.js"></script>
    <script src="holder.js"></script>

  </body>
</html>
