<!doctype html>
<html ng-app="sith">
  <head>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-route.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/css/sith.css">
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li><a href="/#/search"><i class="fa fa-search"> search</i></a></li>
        <li><a href="/#/playlists"><i class="fa fa-list-alt"> playlists</i></a></li>
      </ul>
    </div>

    <div class="main" ng-view></div>

    <div class="media-control" ng-controller="PlayerCtrl">
      <a class="fa-stack fa-1g" href="#">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-step-backward fa-stack-1x fa-inverse"></i>
      </a>
      <a id="mc-pause" class="fa-stack fa-lg" ng-show="playing" ng-click="pause()">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-pause fa-stack-1x fa-inverse"></i>
      </a>
      <a id="mc-play" class="fa-stack fa-lg" ng-show="!playing" ng-click="play()">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-play fa-stack-1x fa-inverse"></i>
      </a>
      <a class="fa-stack fa-1g" href="#">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-step-forward fa-stack-1x fa-inverse"></i>
      </a>
    </div>

  </body>
</html>
